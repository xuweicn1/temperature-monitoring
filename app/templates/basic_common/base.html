<!DOCTYPE html>
<html lang="zh">
  <head>
    {% block title %}
      <title>康湃蓝电子温控系统</title>
    {% endblock %}

    {% block metas %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    {% endblock %}

    {% block styles %}
    <!-- 新 Bootstrap 核心 CSS 文件 -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}" type="text/css">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}



    {% block navbar %}
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">
                   欢迎进入康湃蓝BT809温度监控系统
                </a>
            </div>
        </div>
      </nav>
    {% endblock %}



    {% block scripts %}
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/locales/zh.js') }}"></script>
        <script src="{{ url_for('static', filename='js/excanvas.min.js') }}"></script>
        <script src="{{url_for('static', filename = 'js/socket.io.min.js')}}"></script>
        <script src="{{url_for('static', filename = 'js/echarts.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/chart.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    {% endblock %}
  </head>

  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
